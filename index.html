<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="resolucion"></div>
  <section class="hero">
    <article class="qr-container">
      <div class="qr-img-container">
        <img class="qr-img" src="./images/image-qr-code.png" alt="qr code">
      </div>
      <h4 class="qr-title">
        Improve your front-end <br>skills by building projects
      </h4>
      <p class="qr-text">
        Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level
      </p>
    </article>
  </section>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DartoDev</a>.
    </div>
    <script src="script.js"></script>
</body>

</html>
