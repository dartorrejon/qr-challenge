<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="resolucion"></div>
  <main class="hero">
    <article class="qr-container">
      <div class="qr-img-container">
        <img class="qr-img" src="./images/image-qr-code.png" alt="QR code to frontendmentor.io">
      </div>
      <h1 class="qr-title">
        Improve your front-end <br>skills by building projects
      </h1>
      <p class="qr-text">
        Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level
      </p>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dartorrejon" target="_blank">DartoDev</a>.
  </footer>
  <script src="script.js"></script>
</body>

</html>
